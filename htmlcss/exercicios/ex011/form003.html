<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Formulários</title>
</head>
<body>
    <h1>Elementos de Formulários</h1>
    <h2>Elemento Number</h2>
    <form action="#" method="get">
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" step="0.5" required>
        </p>

        <p>
            <label for="imes">Mês da nota: </label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia" required>
        </p>

        <p>
            <label for="ihora">Horário da prova: </label>
            <input type="time" name="hora" id="ihora" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
