<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php">
        
        <p><label for="inome">Name: </label>
        <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome: </label>
        <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha"></p>

        <p><label for="iemail">E-mail: </label>
        <input type="email" name="email" id="iemail"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>
