<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    
    <p>Name: <input type="text" name="nome" id="nome"></p>

    <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p>

    <p>Senha: <input type="password" name="senha" id="senha"></p>

    <p>E-mail: <input type="email" name="email" id="email"></p>

    <p><input type="submit" value="Enviar"></p>
</body>
</html>
