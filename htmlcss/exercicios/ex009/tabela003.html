<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>


        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td colspan="2">C</td>

            </tr>
            <tr>
                <td rowspan="3">E</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
            </tr>
            <tr>

                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>

                <td>N</td>
                <td>O</td>
                <td>P</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
